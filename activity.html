<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Page - Calm and Reflect</title>
    <link rel="stylesheet" href="css/activity.css">
</head>
<body>

    <header>
        <div class="contact-icons">
            <i class="fa fa-phone"></i>
            <i class="fa fa-envelope"></i>
            <i class="fa fa-facebook"></i>
        </div>
        <div class="account">
            <i class="fa fa-user"></i>
            <a href="#">My Account</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="journal.html">Journal</a></li>
            <li><a href="activity.html">Activities</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>

    <main>
        <section class="activity-log">
            <h2>Log a new Activity</h2>
            <form class="log-form">
                <label for="activity-type">Activity Type:</label>
                <select id="activity-type" name="activity-type">
                    <option value="sleeping">Sleeping</option>
                    <option value="eating">Eating Habits</option>
                    <option value="exercise">Exercise</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="button" id="activity-log-btn">Activity Log</button>
            </form>
        </section>

        <section class="activity-summary">
            <h2>Activity Summary</h2>
            <div class="summary-today">
                <h3>Today</h3>
                <!-- Summary content here -->
            </div>
            <div class="summary-week">
                <h3>This Week</h3>
                <!-- Weekly summary content here -->
            </div>
        </section>

        <section class="past-activity">
            <h2>Past Activity</h2>
            <!-- Past activity content here -->
        </section>
    </main>

    <footer>
        <p>Help and FAQs</p>
        <p>Settings and Preferences</p>
        <p>Copyright @ Group 18 - WebX.Js Group 2024</p>
    </footer>

    <script src="js/activity.js"></script>
</body>
</html>
